<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Components</title>

    <!-- These files should be added in this order only to work with react -->
    <script defer crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script defer src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- This is babel in browser compiler that will compile JSX code -->
    <!-- Browser understands Js not JSX -->
     <script defer src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script defer src="app.js" type="text/babel"></script>

</head>
<body>
    <div id="container"></div>
</body>
</html>
